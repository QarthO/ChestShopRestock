name: ChestShopRestock
version: '${project.version}'
main: com.birdflop.chestshoprestock.ChestShopRestock
api-version: '1.18'
depend:
  - "ChestShop"
softdepend:
  - "CoreProtect"
commands:
  restock:
    description: Restock your chestshops
    permission: chestshoprestock.command.restock
    usage: /<command>
  csrestock:
    description: Reload the plugin
    permission: chestshoprestock.command.reload
    usage: /<command> reload